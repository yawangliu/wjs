<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=0">
    <title>Bootstrap 101 Template</title>
    <link href="./lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="./lib/html5shiv/html5shiv.min.js"></script>
    <script src="./lib/respond/respond.js"></script>
    <![endif]-->
    <style>
        .container{
            height: 100px;
            background-color: #ccc;
        }
        .row{
            height: 100%;
        }
        .row > div{
            height: 100%;
            border: 2px solid blue;
            box-sizing: border-box;
            font-size:40px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-1">1</div>
        <div class="col-xs-1 hidden-md">2</div>
        <div class="col-xs-7">222222</div>
        <div class="col-xs-1">4</div>
        <div class="col-xs-1">5</div>
        <div class="col-xs-1">6</div>
        <div class="col-xs-1">7</div>
        <div class="col-xs-1">8</div>
        <div class="col-xs-1">9</div>
        <div class="col-xs-1">10</div>
        <div class="col-xs-1">11</div>
        <div class="col-xs-1">12</div>
</div>
    <!--push(往后-右推)/pull(往前-左拉)  它是通过定位来实现的，所以不会影响其它元素， 但是有可能和其它元素重叠-->
   <!-- <div class="row">
        <div class="col-xs-1">1</div>
        <div class="col-xs-6">
            <di class="col-xs-3"></di>
            <di class="col-xs-3"></di>
            <di class="col-xs-6"></di>
        </div>
        <div class="col-xs-1">3</div>
        <div class="col-xs-1">4</div>
        <div class="col-xs-1 ">5</div>
        <div class="col-xs-1">6</div>
        <div class="col-xs-1">7</div>
      &lt;!&ndash;  <div class="col-xs-1">8</div>
        <div class="col-xs-1">9</div>
        <div class="col-xs-1">10</div>
        <div class="col-xs-1">11</div>
        <div class="col-xs-1">12</div>&ndash;&gt;
    </div>-->
    <!--offset:偏移  偏移的距离是以栅格做为单位  但是这种偏移会直接影响后面的元素， 有可能造成后面的元素换行显示  因为它是通过margin-left属性来实现的-->

</div>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
